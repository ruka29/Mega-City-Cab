<div class="container">
  <div class="heading">
    <p>Manage Customers  >  Edit Customer</p>
  </div>

  <div class="user-data-container">
    <div class="customer-phone">
      <div class="label">Customer Mobile Number</div>
      
      <div class="load-customer">
        <input
          type="text"
          #customerPhone
          (input)="onCusPhoneChange(customerPhone.value)"
        />
      </div>

      <div class="customer-error">
        <p *ngIf="customerErrorMessage">{{ customerErrorMessage }}</p>
      </div>
    </div>

    <form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <div class="left-container">
          <input type="hidden" formControlName="id" />
          <div class="user-input">
            <label for="first name">First Name</label>
            <input type="text" formControlName="firstName" />
          </div>

          <div class="user-input">
            <label for="phone">Phone</label>
            <input type="text" formControlName="phone" />
          </div>

          <div class="user-input">
            <label for="username">Address</label>
            <input type="text" formControlName="address" />
          </div>
        </div>

        <div class="right-container">
          <div class="user-input">
            <label for="Last Name">Last Name</label>
            <input type="text" formControlName="lastName" />
          </div>

          <div class="user-input">
            <label for="email">Email</label>
            <input type="email" formControlName="email" />
          </div>

          <div class="user-input">
            <label for="desgnation">NIC</label>
            <input type="text" formControlName="nic" />
          </div>
        </div>
      </div>
      <div class="save-btn">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

  <app-notification
    *ngIf="message"
    [message]="message"
    [messageType]="messageType"
    (close)="closeNotification()"
  ></app-notification>
</div>
