<div class="container">
  <div class="heading">
    <p>Manage Customers  >  Edit Customer</p>
  </div>

  <div class="user-data-container">
    <div class="customer-phone">
      <div class="label">Customer Mobile Number</div>
      
      <div class="load-customer">
        <input
          type="text"
          #customerPhone
          (input)="onCusPhoneChange(customerPhone.value)"
        />
      </div>

      <div class="customer-error">
        <p *ngIf="customerID === ''">{{ customerErrorMessage }}</p>
      </div>
    </div>

    <form action="">
      <div class="form-container">
        <div class="left-container">
          <div class="user-input">
            <label for="first name">First Name</label>
            <input type="text" [value]="fisrtName" />
          </div>

          <div class="user-input">
            <label for="phone">Phone</label>
            <input type="text" [value]="phone" />
          </div>

          <div class="user-input">
            <label for="username">Address</label>
            <input type="text" [value]="address" />
          </div>
        </div>

        <div class="right-container">
          <div class="user-input">
            <label for="Last Name">Last Name</label>
            <input type="text" [value]="lastName" />
          </div>

          <div class="user-input">
            <label for="email">Email</label>
            <input type="email" [value]="email" />
          </div>

          <div class="user-input">
            <label for="desgnation">NIC</label>
            <input type="text" [value]="nic" />
          </div>
        </div>
      </div>
      <div class="save-btn">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
